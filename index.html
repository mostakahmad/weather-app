<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>United Software Solutions - Weather Dashboard</title>
  <style>
    :root {
      --primary: #007acc;
      --background: #f4f7f9;
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-light: #666;
      --radius: 10px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: var(--shadow);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
      display: block;
      margin: 0 auto 2rem;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    .section {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .section h2 {
      margin-bottom: 0.75rem;
      color: var(--primary);
    }

    p {
      margin: 0.4rem 0;
      color: var(--text-light);
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>United Software Solutions</header>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <button onclick="getWeatherData()">Get My Weather Info</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeatherData() {
      const apiKey = 'ec1bc01a115d4d699a6105622251704'; // Replace with your actual WeatherAPI key
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Getting your location...';

      if (!navigator.geolocation) {
        resultDiv.innerHTML = "<p class='error'>Geolocation not supported.</p>";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const [current, forecast, astro, timezone] = await Promise.all([
            fetchJson(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}`),
            fetchJson(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${lat},${lon}&days=3`),
            fetchJson(`https://api.weatherapi.com/v1/astronomy.json?key=${apiKey}&q=${lat},${lon}`),
            fetchJson(`https://api.weatherapi.com/v1/timezone.json?key=${apiKey}&q=${lat},${lon}`)
          ]);

          resultDiv.innerHTML = `
            <div class="section">
              <h2>üìç Location</h2>
              <p><strong>Place:</strong> ${current.location.name}, ${current.location.country}</p>
              <p><strong>Coordinates:</strong> ${lat}, ${lon}</p>
            </div>

            <div class="section">
              <h2>üå§Ô∏è Current Weather</h2>
              <p><strong>Temperature:</strong> ${current.current.temp_c} ¬∞C</p>
              <p><strong>Feels Like:</strong> ${current.current.feelslike_c} ¬∞C</p>
              <p><strong>Condition:</strong> ${current.current.condition.text}</p>
              <p><strong>Humidity:</strong> ${current.current.humidity}%</p>
              <p><strong>Wind:</strong> ${current.current.wind_kph} kph</p>
            </div>

            <div class="section">
              <h2>üìÖ Forecast (Next 3 Days)</h2>
              ${forecast.forecast.forecastday.map(day => `
                <p><strong>${day.date}</strong>: ${day.day.avgtemp_c} ¬∞C, ${day.day.condition.text}</p>
              `).join('')}
            </div>

            <div class="section">
              <h2>üåÖ Astronomy</h2>
              <p><strong>Sunrise:</strong> ${astro.astronomy.astro.sunrise}</p>
              <p><strong>Sunset:</strong> ${astro.astronomy.astro.sunset}</p>
              <p><strong>Moon Phase:</strong> ${astro.astronomy.astro.moon_phase}</p>
            </div>

            <div class="section">
              <h2>üïí Timezone</h2>
              <p><strong>Region:</strong> ${timezone.location.region || 'Not available'}</p>
              <p><strong>Timezone ID:</strong> ${timezone.location.tz_id}</p>
              <p><strong>Local Time:</strong> ${timezone.location.localtime}</p>
            </div>
          `;
        } catch (err) {
          resultDiv.innerHTML = `<p class="error">${err.message}</p>`;
        }
      }, (err) => {
        resultDiv.innerHTML = `<p class="error">Geolocation Error: ${err.message}</p>`;
      });
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch: " + url);
      return res.json();
    }
  </script>
</body>
</html>
