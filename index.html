<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>United Software Solutions - Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #3a7bd5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      margin-top: 0;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>United Software Solutions</h1>
  <h2>Local Weather App</h2>
  <button onclick="getAllWeatherInfo()">Get My Weather</button>
  <div id="weatherResult"></div>

  <script>
    async function getAllWeatherInfo() {
      const apiKey = 'ec1bc01a115d4d699a6105622251704'; // Replace with your actual WeatherAPI key

      if (!navigator.geolocation) {
        document.getElementById('weatherResult').innerHTML = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const query = `${lat},${lon}`;

        try {
          const [currentRes, forecastRes, astroRes, timezoneRes, sportsRes] = await Promise.all([
            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${query}`),
            fetch(`https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${query}&days=3`),
            fetch(`https://api.weatherapi.com/v1/astronomy.json?key=${apiKey}&q=${query}`),
            fetch(`https://api.weatherapi.com/v1/timezone.json?key=${apiKey}&q=${query}`),
            fetch(`https://api.weatherapi.com/v1/sports.json?key=${apiKey}&q=${query}`)
          ]);

          const [current, forecast, astronomy, timezone, sports] = await Promise.all([
            currentRes.json(), forecastRes.json(), astroRes.json(), timezoneRes.json(), sportsRes.json()
          ]);

          document.getElementById('weatherResult').innerHTML = `
            <div class="card">
              <h2>Current Weather - ${current.location.name}, ${current.location.country}</h2>
              <p><strong>Temperature:</strong> ${current.current.temp_c}°C</p>
              <p><strong>Condition:</strong> ${current.current.condition.text}</p>
              <p><strong>Humidity:</strong> ${current.current.humidity}%</p>
              <p><strong>Wind:</strong> ${current.current.wind_kph} kph</p>
            </div>

            <div class="card">
              <h2>3-Day Forecast</h2>
              ${forecast.forecast.forecastday.map(day => `
                <p><strong>${day.date}:</strong> ${day.day.avgtemp_c}°C, ${day.day.condition.text}</p>
              `).join('')}
            </div>

            <div class="card">
              <h2>Astronomy Info</h2>
              <p><strong>Sunrise:</strong> ${astronomy.astronomy.astro.sunrise}</p>
              <p><strong>Sunset:</strong> ${astronomy.astronomy.astro.sunset}</p>
              <p><strong>Moon Phase:</strong> ${astronomy.astronomy.astro.moon_phase}</p>
            </div>

            <div class="card">
              <h2>Timezone Info</h2>
              <p><strong>Local Time:</strong> ${timezone.location.localtime}</p>
              <p><strong>Timezone:</strong> ${timezone.location.tz_id}</p>
              <p><strong>Region:</strong> ${timezone.location.region || timezone.location.name}</p>
            </div>

            <div class="card">
              <h2>Sports Weather</h2>
              ${Object.keys(sports).length > 0 ? sports.football.map(match => `
                <p><strong>${match.stadium}:</strong> ${match.temp_c}°C, ${match.condition.text}</p>
              `).join('') : '<p>No sports data available for your region.</p>'}
            </div>
          `;

        } catch (error) {
          document.getElementById('weatherResult').innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
      }, (error) => {
        document.getElementById('weatherResult').innerHTML = `<p style="color:red;">Geolocation Error: ${error.message}</p>`;
      });
    }
  </script>
</body>
</html>
